<html>
    <head>
        <title>Trabalho Javascript</title>
        <meta charset="utf-8">
        
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="stylesheet" type="text/css" href="css/tabela.css"/>
        <link rel="stylesheet" type="text/css" href="css/input.css"/>
        <link rel="stylesheet" href="icons/font-awesome-4.2.0/css/font-awesome.min.css">
        
    </head>
    <body>
        <div class="header">
            <div class="minhacor">
                <i class="fa fa-bug fa-2x"></i>
            </div>
            <div><h1>Agenda do Natan</h1></div>
        </div>
        <div class="container">
            <div>
                <form class="basic-grey" id="cadastro">
                    <label>
                        <span>Nome:</span>
                        <input id="nome" type="text" name="nome" placeholder="Digite o nome" value=""/>
                    </label>

                    <label>
                        <span>Telefone:</span>
                        <input id="tel" type="text" name="tel" placeholder="Digite o telefone" value=""/>
                    </label>
                    <label>
                        <span>&nbsp;</span> 
                        <button type="button" class="button" value="Send" ><i class="fa fa-save fa-2x"></i>&nbsp;Adicionar</button>
                    </label>    
                </form>
            </div>
            <hr>
            <table id="contatos" class="tabela">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
<!--                 <tr>
                        <td>1</td>
                        <td>nome 2</td>
                        <td>49 9999 9999</td>
                        <td><a href="#"><i class="fa fa-remove red"></i></a></td>
                    </tr>
-->
                </tbody>
            </table>
        </div>
        <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>

</html>
